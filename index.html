<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buscador Imágenes Pixabay</title>
		<link rel="stylesheet" href="css/tailwind.min.css" />
		<link rel="stylesheet" href="css/custom.css" />
	</head>
	<body>
		<h1 class="my-10 text-3xl font-bold text-center text-white uppercase">
			Buscador de Imágenes Pixabay
		</h1>

		<div class="max-w-lg lg:mx-auto buscador mx-6">
			<form id="formulario" class="">
				<div>
					<label class="block font-bold text-white uppercase"
						>Término Búsqueda</label
					>
					<input
						type="text"
						class="w-full p-2 mt-3 rounded"
						placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
						id="termino"
					/>

					<input
						type="submit"
						value="Buscar Imágenes"
						class="w-full py-2 mt-5 font-bold uppercase bg-yellow-400 rounded cursor-pointer hover:bg-yellow-500"
					/>
				</div>
			</form>
		</div>

		<div id="resultado" class="mx-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 lg:max-w-4xl lg:mx-auto my-10"></div>

		<div
			id="paginacion"
			class="container flex flex-wrap justify-center mx-auto mb-10 text-center"
		></div>

		<script src="js/app.js"></script>
	</body>
</html>
